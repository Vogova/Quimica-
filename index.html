<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de pH de Ácidos Fracos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de pH de Ácidos Fracos</h1>
    <label for="acidSelect">Selecione o ácido:</label>
    <select id="acidSelect">
      <option value="acetic">Ácido Acético</option>
      <option value="fluoridric">Ácido Fluorídrico</option>
      <option value="cyanidric">Ácido Cianídrico</option>
      <option value="nitrous">Ácido Nitroso</option>
      <option value="carbonic">Ácido Carbônico</option>
    </select>
    <label for="concentrationInput">Digite o coeficiente estequiométrico:</label>
    <input type="text" id="concentrationInput">
    <label for="coefficientInput">Digite a concentração (mol/L)</label>
    <input type="text" id="coefficientInput">
    <button onclick="calculatepH()">Calcular</button>
    <p id="result"></p>
    Fracione os numeros usando ponto (.) e não virgula (,).
  </div>
  <script src="code.js"></script>
</body>
</html>
